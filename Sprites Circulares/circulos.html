<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exemplo 04</title>
    <script src="spriteCircular.js"></script>
  </head>
  <body>
    <h1>Exemplo 04</h1>
    <canvas id="canvas" width="500" height="400"></canvas>
    <script type="text/javascript">
      var tela = document.getElementsByTagName("canvas")[0];
      var ctx = tela.getContext("2d");
      var dt = anterior = 0;
      var sprites = [];
      var pc = new Sprite();
      sprites.push(pc);

      for(var e = 0; e < 5; e++) {
        var enemy = new Sprite();
        enemy.x = 500*Math.random();;
        enemy.y = 400*Math.random();;
        sprites.push(enemy);
      }


      function limpaTela()
      {
        ctx.fillStyle = "black";
        ctx.fillRect(0,0, tela.width, tela.height);
      }

      function passo(t)
      {
        dt = (t - anterior)/1000;
        for (var i = 0; i < sprites.length; i++) {
          sprites[i].mover(dt);
          sprites[i].perseguir(pc);
          sprites[i].impoeLimites(0,0, tela.width, tela.height);
          if(i > 0 && i<=5 && pc.imunidade <= 0 && pc.colidiuCom(sprites[i]))
          {
            pc.cor = "red";
            pc.x = 0;
            pc.y = 0;
            pc.vx = 0;
            pc.vy = 0;
            pc.imunidade = 3;
          }
          else
          {
            pc.cor = "blue";
          }
        }

        limpaTela();
        for (var i = 0; i < sprites.length; i++) {
          sprites[i].desenhar(ctx);
        }
        anterior = t;
        requestAnimationFrame(passo);
      }

      requestAnimationFrame(passo);
        addEventListener("keydown", function (e) {
        switch (e.keyCode) {
          case 37:
            pc.vx = -150;
            break;
          case 39:
            pc.vx = 150;
            break;
          case 38:
            pc.vy = -150;
            break;
          case 40:
            pc.vy = 150;
            break;
          default:
        }
      });

        addEventListener("keyup", function (e) {
          switch (e.keyCode) {
            case 37:
              pc.vx = 0;
              break;
            case 39:
              pc.vx = 0;
              break;
            case 38:
              pc.vy = 0;
              break;
            case 40:
              pc.vy = 0;
              break;
            default:
          }
      });
    </script>
  </body>
</html>
